{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Law Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #020617;
      --bg-card: rgba(15, 23, 42, 0.9);
      --glass-border: rgba(148, 163, 184, 0.25);
      --accent: #6366f1;
      --accent-soft: rgba(99, 102, 241, 0.35);
      --accent-2: #22d3ee;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top left, #1e293b 0, #020617 45%, #000 100%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Gradient orbs in background */
    body::before,
    body::after {
      content: "";
      position: absolute;
      border-radius: 9999px;
      filter: blur(80px);
      opacity: 0.7;
      z-index: -10;
      animation: float 18s linear infinite alternate;
    }

    body::before {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, rgba(96, 165, 250, 0.9), transparent 70%);
      top: -80px;
      left: -60px;
    }

    body::after {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, rgba(244, 114, 182, 0.9), transparent 70%);
      bottom: -120px;
      right: -60px;
      animation-delay: 1.8s;
    }

    @keyframes float {
      0%   { transform: translate3d(0,0,0); }
      100% { transform: translate3d(40px,-40px,0); }
    }

    /* Chat container (glassmorphism) */
    .chat-container {
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.85));
      border-radius: 1.75rem;
      border: 1px solid var(--glass-border);
      box-shadow:
        0 20px 60px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(30px);
      position: relative;
      overflow: hidden;
    }

    /* Subtle top gradient line */
    .chat-container::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(56, 189, 248, 0.12), rgba(129, 140, 248, 0.2), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .chat-inner {
      position: relative;
      z-index: 10;
    }

    /* Header */
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .chat-title-group {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-pill {
      width: 40px;
      height: 40px;
      border-radius: 9999px;
      background: radial-gradient(circle at 30% 30%, #f9fafb, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      box-shadow: 0 0 18px rgba(96, 165, 250, 0.6);
    }

    .chip {
      font-size: 0.7rem;
      padding: 0.15rem 0.6rem;
      border-radius: 9999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-muted);
    }

    /* Theme toggle pill */
    #theme-toggle {
      border-radius: 9999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: radial-gradient(circle at 20% 0, rgba(251, 191, 36, 0.5), rgba(15, 23, 42, 1));
      width: 46px;
      height: 26px;
      display: flex;
      align-items: center;
      padding: 2px;
      position: relative;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.8);
      cursor: pointer;
      transition: background 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
    }

    #theme-toggle span {
      height: 20px;
      width: 20px;
      border-radius: 9999px;
      background: #020617;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      transform: translateX(0);
      transition: transform 0.25s ease;
    }

    body.light-theme #theme-toggle {
      background: radial-gradient(circle at 20% 0, rgba(250, 250, 250, 0.9), rgba(148, 163, 184, 0.6));
    }

    body.light-theme #theme-toggle span {
      transform: translateX(18px);
    }

    #theme-toggle:hover {
      transform: translateY(-1px);
      border-color: rgba(209, 213, 219, 0.9);
    }

    /* Chat box */
    #chat-box {
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.8));
      border-radius: 1.25rem;
      border: 1px solid rgba(31, 41, 55, 0.9);
      position: relative;
    }

    #chat-box::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at top, rgba(56, 189, 248, 0.12), transparent 60%);
    }

    /* Custom scrollbar */
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }
    #chat-box::-webkit-scrollbar-track {
      background: transparent;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      border-radius: 9999px;
    }

    /* Message animations */
    .message {
      opacity: 0;
      transform: translateY(6px);
      animation: fadeInUp 0.28s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-bubble {
      display: flex;
      margin-bottom: 12px;
      width: 100%;
    }
    .message-bubble.user {
      justify-content: flex-end;
    }
    .message-bubble.bot {
      justify-content: flex-start;
    }

    .message-content {
      max-width: 70%;
      word-wrap: break-word;
      word-break: break-word;
      padding: 10px 14px;
      border-radius: 13px;
      line-height: 1.6;
      font-size: 0.875rem;
      overflow-wrap: break-word;
      position: relative;
    }

    .message-content.user {
      background: radial-gradient(circle at top left, #4f46e5, #7c3aed);
      color: #f9fafb;
      border-radius: 16px 4px 16px 16px;
      box-shadow:
        0 6px 16px rgba(88, 80, 236, 0.55),
        0 0 0 1px rgba(129, 140, 248, 0.4);
    }

    .message-content.bot {
      background: radial-gradient(circle at bottom left, #020617, #111827);
      color: #e5e7eb;
      border-radius: 4px 16px 16px 16px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.9);
      white-space: pre-wrap;
    }

    .message-timestamp {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 4px;
      display: block;
      opacity: 0.9;
    }

    .message-text {
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }

    /* Avatars */
    .avatar {
      height: 30px;
      width: 30px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      flex-shrink: 0;
    }

    .avatar.user {
      margin-left: 8px;
      background: radial-gradient(circle at 30% 30%, #f97316, #a855f7);
      box-shadow: 0 0 14px rgba(249, 115, 22, 0.7);
    }

    .avatar.bot {
      margin-right: 8px;
      background: radial-gradient(circle at 30% 30%, #22d3ee, #4f46e5);
      box-shadow: 0 0 16px rgba(56, 189, 248, 0.7);
    }

    /* Typing dots animation */
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .typing-indicator span {
      display: inline-block;
      width: 7px;
      height: 7px;
      background-color: var(--accent-soft);
      border-radius: 9999px;
      animation: typing 0.85s infinite;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 100% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-4px); opacity: 1; }
    }

    /* Input area */
    .input-shell {
      border-radius: 9999px;
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95));
      border: 1px solid rgba(55, 65, 81, 0.9);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9);
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 3px;
      gap: 4px;
    }

    #user-input {
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-main);
      font-size: 0.9rem;
    }

    #user-input::placeholder {
      color: rgba(148, 163, 184, 0.7);
    }

    .send-btn {
      border-radius: 9999px;
      background: radial-gradient(circle at 20% 0, #22d3ee, #6366f1);
      padding: 0.55rem 1.15rem;
      font-size: 0.9rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      color: #0b1020;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(56, 189, 248, 0.7);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .send-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 35px rgba(79, 70, 229, 0.9);
      filter: brightness(1.05);
    }

    .send-btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 24px rgba(79, 70, 229, 0.8);
    }

    .send-icon {
      font-size: 1.05rem;
    }

    /* Clear chat button */
    #clear-chat {
      border-radius: 9999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.85);
      color: var(--text-muted);
      font-size: 0.8rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      padding: 0.5rem;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease, transform 0.12s ease;
    }

    #clear-chat:hover {
      background: rgba(15, 23, 42, 1);
      border-color: rgba(148, 163, 184, 0.9);
      color: #e5e7eb;
      transform: translateY(-0.5px);
    }

    /* Light theme overrides */
    body.light-theme {
      background: radial-gradient(circle at top, #e5e7eb 0, #cbd5f5 45%, #93c5fd 100%);
      color: #0f172a;
    }

    body.light-theme .chat-container {
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(148, 163, 184, 0.6);
      box-shadow:
        0 18px 60px rgba(148, 163, 184, 0.7),
        0 0 0 1px rgba(209, 213, 219, 0.7);
    }

    body.light-theme #chat-box {
      background: linear-gradient(150deg, #f9fafb, #e5e7eb);
      border-color: rgba(209, 213, 219, 0.9);
    }

    body.light-theme .message-content.bot {
      background: #f3f4f6;
      color: #111827;
      border-color: rgba(209, 213, 219, 0.9);
    }

    body.light-theme .message-content.user {
      box-shadow:
        0 6px 16px rgba(129, 140, 248, 0.45),
        0 0 0 1px rgba(129, 140, 248, 0.7);
    }

    body.light-theme .input-shell {
      background: white;
      border-color: rgba(209, 213, 219, 0.9);
      box-shadow: 0 18px 40px rgba(148, 163, 184, 0.8);
    }

    body.light-theme #clear-chat {
      background: #f3f4f6;
      border-color: rgba(209, 213, 219, 0.9);
      color: #4b5563;
    }
  </style>
</head>

<body class="min-h-screen text-gray-100 flex items-center justify-center transition-colors duration-300">
  <div class="chat-container w-full max-w-lg sm:max-w-xl md:max-w-2xl mx-4 p-6 sm:p-7">
    <div class="chat-inner space-y-4">
      <!-- Header -->
      <div class="chat-header mb-3">
        <div class="chat-title-group">
          <div class="logo-pill">
            ‚öñÔ∏è
          </div>
          <div>
            <h1 class="text-xl sm:text-2xl font-semibold tracking-tight">Law Chatbot</h1>
            <p class="text-xs sm:text-[0.73rem] text-slate-400 mt-1 flex items-center gap-2">
              <span class="h-[6px] w-[6px] rounded-full bg-emerald-400 animate-pulse"></span>
              Indian law information assistant
            </p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <span class="chip hidden sm:inline-flex">Beta Version</span>
          <button id="theme-toggle" title="Toggle Theme">
            <span>üåô</span>
          </button>
        </div>
      </div>

      <!-- Chat Box -->
      <div id="chat-box" class="h-[60vh] max-h-[520px] overflow-y-auto p-4 sm:p-5 rounded-2xl flex flex-col gap-3 relative">
        <!-- Messages will appear here -->
      </div>

      <!-- Input and Controls -->
      <div class="space-y-2 pt-1">
        <div class="input-shell">
          <input
            id="user-input"
            type="text"
            placeholder="Ask a legal question about Indian law..."
            class="flex-1 px-3 py-2 text-sm sm:text-[0.95rem] rounded-l-2xl border-0 focus:outline-none focus:ring-0"
          />
          <button onclick="sendMessage()" class="send-btn">
            <span class="hidden sm:inline">Send</span>
            <span class="send-icon">‚û§</span>
          </button>
        </div>
        <button id="clear-chat" class="w-full text-[0.7rem] sm:text-xs">
          <span>üßπ</span>
          <span>Clear Chat</span>
        </button>
      </div>
    </div>
  </div>

  <!-- JS LOGIC (unchanged) -->
  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const clearChatBtn = document.getElementById('clear-chat');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const chatUrl = "{% url 'chatbot:chatbot_response' %}" || "/chatbot/";

    // Load chat history from localStorage
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
    chatHistory.forEach(msg => appendMessage(msg.sender, msg.text, msg.timestamp));

    // Theme toggle
    let isLightTheme = false;
    themeToggleBtn.addEventListener('click', () => {
      isLightTheme = !isLightTheme;
      document.body.classList.toggle('light-theme', isLightTheme);
      const iconSpan = themeToggleBtn.querySelector('span');
      if (iconSpan) iconSpan.textContent = isLightTheme ? 'üåû' : 'üåô';
    });

    // Clear chat
    clearChatBtn.addEventListener('click', () => {
      chatHistory = [];
      localStorage.removeItem('chatHistory');
      chatBox.innerHTML = '';
    });

    // Enter key submission
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) {
        appendMessage('bot', 'Please enter a question.', new Date().toLocaleTimeString());
        return;
      }

      // Add user message
      const timestamp = new Date().toLocaleTimeString();
      appendMessage('user', message, timestamp);
      chatHistory.push({ sender: 'user', text: message, timestamp });
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

      // Clear input
      userInput.value = '';

      // Show typing indicator
      showTypingIndicator();

      // Send message to server
      fetch(chatUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ message })
      })
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        return response.json();
      })
      .then(data => {
        const botMessage = data.response || 'Sorry, I could not process your request.';
        const timestamp = new Date().toLocaleTimeString();
        // remove the typing indicator and simulate bot typing with a typewriter effect
        removeTypingIndicator();
        typeBotMessage(botMessage, timestamp);
      })
      .catch(error => {
        removeTypingIndicator();
        console.error('Fetch error:', error);
        const errorMessage = `Error: Could not connect to the server. ${error.message}`;
        const timestamp = new Date().toLocaleTimeString();
        appendMessage('bot', errorMessage, timestamp);
        chatHistory.push({ sender: 'bot', text: errorMessage, timestamp });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      });
    }

    function appendMessage(sender, text, timestamp, className) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message-bubble ${sender} message`;

      const avatarSpan = document.createElement('div');
      avatarSpan.className = `avatar ${sender}`;
      avatarSpan.textContent = sender === 'user' ? 'üë§' : 'ü§ñ';

      const contentDiv = document.createElement('div');
      contentDiv.className = `message-content ${sender}`;

      const textDiv = document.createElement('div');
      textDiv.className = 'message-text';
      textDiv.textContent = text;
      textDiv.style.whiteSpace = 'pre-wrap';

      const timestampDiv = document.createElement('div');
      timestampDiv.className = 'message-timestamp';
      timestampDiv.textContent = timestamp;

      contentDiv.appendChild(textDiv);
      contentDiv.appendChild(timestampDiv);

      messageDiv.style.display = 'flex';
      messageDiv.style.alignItems = 'flex-end';
      messageDiv.style.marginBottom = '8px';

      if (sender === 'user') {
        messageDiv.appendChild(contentDiv);
        messageDiv.appendChild(avatarSpan);
      } else {
        messageDiv.appendChild(avatarSpan);
        messageDiv.appendChild(contentDiv);
      }

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      gsap.from(messageDiv, { opacity: 0, y: 10, duration: 0.3 });
    }

    // Typewriter-like bot response: types out characters gradually
    function typeBotMessage(text, timestamp) {
      // create the message bubble first (empty text)
      const messageDiv = document.createElement('div');
      messageDiv.className = `message-bubble bot message`;

      const avatarSpan = document.createElement('div');
      avatarSpan.className = 'avatar bot';
      avatarSpan.textContent = 'ü§ñ';

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content bot';

      const textDiv = document.createElement('div');
      textDiv.className = 'message-text';
      textDiv.textContent = '';
      textDiv.style.whiteSpace = 'pre-wrap';

      const timestampDiv = document.createElement('div');
      timestampDiv.className = 'message-timestamp';
      timestampDiv.textContent = '';

      contentDiv.appendChild(textDiv);
      contentDiv.appendChild(timestampDiv);

      messageDiv.appendChild(avatarSpan);
      messageDiv.appendChild(contentDiv);

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      gsap.from(messageDiv, { opacity: 0, y: 10, duration: 0.3 });

      // simulate typing duration proportional to message length (bounded)
      const minTotal = 400; // ms
      const maxTotal = 3000; // ms
      const perChar = 40; // ms per char estimate
      const estimated = Math.min(maxTotal, Math.max(minTotal, text.length * perChar));
      const interval = Math.max(8, Math.floor(estimated / Math.max(1, text.length)));

      let i = 0;
      const typer = setInterval(() => {
        textDiv.textContent += text.charAt(i);
        i += 1;
        chatBox.scrollTop = chatBox.scrollHeight;
        if (i >= text.length) {
          clearInterval(typer);
          timestampDiv.textContent = timestamp;
          // save to history after completed
          chatHistory.push({ sender: 'bot', text: text, timestamp });
          localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }
      }, interval);
    }
function showTypingIndicator() {
  const typingDiv = document.createElement('div');
  typingDiv.id = 'typing-indicator';
  typingDiv.className = 'message-content bot flex items-center gap-2';
  typingDiv.style.whiteSpace = 'nowrap';
  typingDiv.style.display = 'inline-flex';
  typingDiv.style.alignItems = 'center';

  typingDiv.innerHTML = `
    <span class="inline-block w-2 h-2 bg-indigo-400 rounded-full animate-bounce"></span>
    <span class="inline-block w-2 h-2 bg-indigo-300 rounded-full animate-bounce [animation-delay:.15s]"></span>
    <span class="inline-block w-2 h-2 bg-indigo-200 rounded-full animate-bounce [animation-delay:.3s]"></span>
    <span style="font-size: 0.75rem; opacity: 0.8; margin-left: 6px;">Bot is typing...</span>
  `;

  const wrapper = document.createElement('div');
  wrapper.className = 'message-bubble bot flex items-center gap-2';

  const avatarSpan = document.createElement('div');
  avatarSpan.className = 'avatar bot';
  avatarSpan.textContent = 'ü§ñ';

  wrapper.appendChild(avatarSpan);
  wrapper.appendChild(typingDiv);

  chatBox.appendChild(wrapper);
  chatBox.scrollTop = chatBox.scrollHeight;
}


    function removeTypingIndicator() {
      const typingDiv = document.getElementById('typing-indicator');
      if (typingDiv && typingDiv.parentElement) typingDiv.parentElement.remove();
    }

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>
